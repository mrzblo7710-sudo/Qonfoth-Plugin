name: Build Plugin

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn package
      - name: Upload Jar
        uses: actions/upload-artifact@v4
        with:
          name: QonfothPlugin
          path: target/QonfothPlugin-1.0.0.jar
